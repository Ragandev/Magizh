<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-2">
        <!-- Side Bar  -->
        <section class="sidebar">
          <div class="side-box">
            <header
              class="logo-box d-flex justify-content-center align-items-center"
            >
              <a class="logo" href=""> MAGIZH </a>
            </header>

            <a href="" class="side-item side-active">
              <i class="fa fa-home" aria-hidden="true"></i>
              Dashboard
            </a>
            <a href="" class="side-item">
              <i class="fa fa-rectangle-list" aria-hidden="true"></i>
              Categories
            </a>
            <a href="" class="side-item">
              <i class="fa fa-tags" aria-hidden="true"></i>
              Brand
            </a>
            <a href="" class="side-item">
              <i class="fa fa-shirt" aria-hidden="true"></i>
              Products
            </a>
            <a href="" class="side-item">
              <i class="fa fa-cart-shopping" aria-hidden="true"></i>
              Orders
            </a>
            <a href="" class="side-item">
              <i class="fa fa-images"></i>
              Banners
            </a>
            <a href="" class="side-item">
              <i class="fa fa-user" aria-hidden="true"></i>
              Users
            </a>
            <a href="" class="side-item">
              <i class="fa fa-comment-dots" aria-hidden="true"></i>
              Reviews
            </a>
            <a href="" class="side-item">
              <i class="fa fa-ticket" aria-hidden="true"></i>
              Coupons
            </a>
            <a href="" class="side-item">
              <i class="fa fa-gear" aria-hidden="true"></i>
              Settings
            </a>
            <a href="" class="side-item">
              <i class="fa fa-circle-xmark" aria-hidden="true"></i>
              Logout
            </a>
          </div>
        </section>
        <!-- End Side Bar  -->
      </div>
      <div class="col-md-10">
        <!-- Dashboard  -->
        <section class="dash-sec">
          <div class="dash-box">
            <div class="row">
              <div class="col-md-3">
                <div class="dash-item">
                  <header>
                    <p><span class="fa fa-user"></span>&nbsp; Total Users</p>
                  </header>
                  <div class="count">
                    <p class="heading-lg">250</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="dash-item">
                  <header>
                    <p><span class="fa fa-user"></span>&nbsp; Total Users</p>
                  </header>
                  <div class="count">
                    <p class="heading-lg">250</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="dash-item">
                  <header>
                    <p><span class="fa fa-user"></span>&nbsp; Total Users</p>
                  </header>
                  <div class="count">
                    <p class="heading-lg">250</p>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="dash-item">
                  <header>
                    <p><span class="fa fa-user"></span>&nbsp; Total Users</p>
                  </header>
                  <div class="count">
                    <p class="heading-lg">250</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- End Dashboard  -->
      </div>
    </div>
  </body>
</html>
